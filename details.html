<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details | ShardaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="lib/supabase.js"></script>
</head>

<body class="bg-dark text-white">

    <div class="container py-5" id="courseDetails">
        <div class="product-hero p-5 mb-5 position-relative">
            <a href="index.html" class="btn btn-outline-light btn-sm mb-4"><i class="bi bi-arrow-left"></i> Back to
                Courses</a>
            <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h1 class="display-4 fw-bold mb-3" id="detailTitle">Course Title</h1>
                    <p class="lead text-secondary mb-4" id="detailDesc">Course Description goes here...</p>

                    <div class="d-flex align-items-center mb-4 text-secondary">
                        <div class="me-4"><i class="bi bi-person-circle me-2"></i> <span
                                id="detailInstructor">Instructor</span></div>
                        <div class="me-4"><i class="bi bi-clock me-2"></i> <span id="detailDuration">Duration</span>
                        </div>
                        <div><i class="bi bi-star-fill text-warning me-2"></i> 4.8</div>
                    </div>

                    <div class="d-flex align-items-center gap-3">
                        <div>
                            <span class="fs-2 fw-bold text-white" id="detailPrice">₹499</span>
                            <span class="text-decoration-line-through text-secondary ms-2"
                                id="detailOgPrice">₹3999</span>
                        </div>
                    </div>

                    <div class="d-flex gap-3 mt-4">
                        <button class="btn btn-primary btn-lg px-5 rounded-pill glow-effect" id="buyNowBtn">Buy It
                            Now</button>
                        <button class="btn btn-outline-light btn-lg px-4 rounded-pill" id="addToCartBtn"><i
                                class="bi bi-cart-plus"></i> Add to Cart</button>
                        <button class="btn btn-outline-info btn-lg px-4 rounded-pill" id="watchDemoBtn"
                            style="display: none;"><i class="bi bi-play-circle"></i> Watch Demo</button>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1">
                    <img src="" id="detailThumb" class="product-thumbnail" alt="Course Thumbnail">
                    <div class="mt-4 p-4 glass-card">
                        <h5 class="fw-bold mb-3"><i class="bi bi-shield-check text-success display-6 me-2"></i>
                            Guarantee</h5>
                        <ul class="list-unstyled text-secondary mb-0">
                            <li class="mb-2"><i class="bi bi-check2 text-primary me-2"></i> Full Lifetime Access</li>
                            <li class="mb-2"><i class="bi bi-check2 text-primary me-2"></i> Certificate of Completion
                            </li>
                            <li><i class="bi bi-check2 text-primary me-2"></i> 30-Day Money-Back Guarantee</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h3 class="fw-bold mb-4">Curriculum</h3>
                <div class="glass-card p-4">
                    <ul class="list-group list-group-flush curriculum-list" id="curriculumList">
                        <!-- Generated by JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
