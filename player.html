<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player | ShardaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .player-sidebar {
            height: calc(100vh - 60px);
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .lesson-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .lesson-item:hover,
        .lesson-item.active {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-dark text-white overflow-hidden">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary" style="height: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="dashboard.html">
                <i class="bi bi-arrow-left me-2"></i> <span id="playerCourseTitle">Course Title</span>
            </a>
            <div class="d-flex align-items-center">
                <div class="progress me-3" style="width: 150px; height: 8px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="courseProgress"></div>
                </div>
                <span class="small text-secondary me-3" id="progressText">0% Complete</span>
                <button class="btn btn-sm btn-outline-light"><i class="bi bi-trophy"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Desktop) -->
            <div class="col-md-3 bg-dark player-sidebar d-none d-md-block p-0">
                <div class="p-3 border-bottom border-secondary">
                    <h6 class="fw-bold mb-0">Course Content</h6>
                </div>
                <div class="list-group list-group-flush" id="playlist">
                    <!-- Generated by JS -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4" style="height: calc(100vh - 60px); overflow-y: auto;">
                <div class="video-container mb-4">
                    <!-- Placeholder Video -->
                    <div class="d-flex align-items-center justify-content-center h-100 w-100 bg-black text-secondary">
                        <div class="text-center">
                            <i class="bi bi-play-circle display-1 text-white opacity-50"></i>
                            <p class="mt-3">Select a lesson to start playing</p>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold mb-0" id="currentLessonTitle">Introduction</h3>
                    <button class="btn btn-primary" onclick="alert('Lesson Marked Complete!')">Mark as Complete</button>
                </div>

                <ul class="nav nav-tabs border-secondary mb-3" id="courseTabs">
                    <li class="nav-item">
                        <a class="nav-link active bg-transparent text-white border-secondary border-bottom-0"
                            href="#">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-transparent text-secondary border-0" href="#">Q&A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-transparent text-secondary border-0" href="#">Notes</a>
                    </li>
                </ul>

                <div class="tab-content text-secondary">
                    <p>Welcome to the course! In this section, we will cover the basics and get you set up for success.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Inline script for player logic to avoid cluttering main script
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const course = courses.find(c => c.id === id);

            if (course) {
                document.getElementById('playerCourseTitle').innerText = course.title;
                const playlist = document.getElementById('playlist');

                playlist.innerHTML = course.curriculum.map((lesson, i) => `
                    <div class="list-group-item list-group-item-action bg-transparent text-secondary border-secondary lesson-item ${i === 0 ? 'active text-white' : ''}" onclick="playLesson('${lesson}')">
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <small class="mb-1">Lesson ${i + 1}</small>
                            <i class="bi bi-play-circle"></i>
                        </div>
                        <p class="mb-1 small text-truncate">${lesson}</p>
                    </div>
                `).join('');

                document.getElementById('currentLessonTitle').innerText = course.curriculum[0];
            }
        });

        function playLesson(title) {
            document.getElementById('currentLessonTitle').innerText = title;
            // Update active state in sidebar...
        }
    </script>
</body>

</html>
