<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShardaHub Courses | Learn & Grow</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css"> <!-- Inherit main styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="lib/supabase.js"></script>
</head>

<body class="bg-dark text-white">

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-primary d-md-none position-fixed top-0 start-0 m-3 z-3" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list fs-4"></i>
    </button>

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar (Reused from Main Site) -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar-container offcanvas-md offcanvas-start"
                tabindex="-1" id="sidebarMenu">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4 fw-bold brand-text">ShardaHub</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 mt-4"
                        id="menu">
                        <li class="nav-item w-100">
                            <a href="../index.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house-door"></i> <span class="ms-1 d-none d-sm-inline">Main Hub</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link align-middle px-0 active">
                                <i class="fs-4 bi-mortarboard"></i> <span class="ms-1 d-none d-sm-inline">Courses</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="checkout.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-cart3"></i> <span class="ms-1 d-none d-sm-inline">Cart <span
                                        id="cartCount" class="badge bg-danger rounded-pill ms-2">0</span></span>
                            </a>
                        </li>
                    </ul>
                    <!-- Auth Links -->
                    <div class="mt-auto mb-4 w-100 border-top border-secondary pt-3">
                        <a href="login.html" class="btn btn-sm btn-outline-light w-100 mb-2"><i
                                class="bi bi-box-arrow-in-right"></i> Sign In</a>
                        <a href="signup.html" class="btn btn-sm btn-primary w-100">Register</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col py-3 main-content">

                <!-- Header -->
                <div class="container-fluid py-4">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-md-8">
                            <h1 class="display-5 fw-bold mb-2">Explore <span class="text-gradient">Knowledge</span></h1>
                            <p class="text-secondary">Master new skills with our premium courses and ebooks.</p>
                        </div>
                        <div class="col-md-4 text-md-end">
                            <a href="checkout.html" class="btn btn-outline-light rounded-pill position-relative">
                                <i class="bi bi-bag"></i> Cart
                                <span
                                    class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                    <span class="visually-hidden">New alerts</span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="container-fluid mb-5">
                    <div class="d-flex gap-2 overflow-auto pb-2">
                        <button class="btn filter-btn rounded-pill px-4 active" data-filter="all">All</button>
                        <button class="btn filter-btn rounded-pill px-4" data-filter="video">Video Courses</button>
                        <button class="btn filter-btn rounded-pill px-4" data-filter="ebook">E-Books</button>
                        <button class="btn filter-btn rounded-pill px-4" data-filter="development">Development</button>
                        <button class="btn filter-btn rounded-pill px-4" data-filter="business">Business</button>
                        <button class="btn filter-btn rounded-pill px-4" data-filter="design">Design</button>
                    </div>
                </div>

                <!-- Course Grid -->
                <div class="container-fluid">
                    <div class="row g-4" id="courseGrid">
                        <!-- Items rendered by script.js -->
                    </div>
                </div>

                <!-- Footer -->
                <footer class="mt-5 py-4 text-center text-secondary border-top border-secondary">
                    <p>&copy; 2024 ShardaHub Education. All rights reserved.</p>
                </footer>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <!-- 1. Load the Supabase library FIRST -->
<script src="https://cdn.jsdelivr.net"></script>

<!-- 2. Load your own logic SECOND -->
<script src="supabase.js"></script> 

</body>

</html>
