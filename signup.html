<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ShardaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. The Supabase Engine -->
<script src="https://cdn.jsdelivr.net"></script>

<!-- 2. Your Connection (supabase.js) -->
<script src="supabase.js"></script>

<!-- 3. Your Logic (script.js - where handleSignUp lives) -->
<script src="script.js"></script>

<!-- 4. Bootstrap (For design/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
</head>

<body class="bg-dark text-white">

    <div class="auth-container p-4">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <span class="fs-2 fw-bold brand-text">ShardaHub</span>
                </a>
                <h4 class="mt-3">Create Account</h4>
                <p class="text-secondary">Join thousands of learners worldwide.</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label text-secondary">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-secondary"><i
                                class="bi bi-person"></i></span>
                        <input type="text" class="form-control form-control-auth" placeholder="John Doe">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-secondary">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-secondary"><i
                                class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control form-control-auth" placeholder="john@example.com">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-secondary"><i
                                class="bi bi-lock"></i></span>
                        <input type="password" class="form-control form-control-auth" placeholder="Create a password">
                    </div>
                </div>

                <div class="mb-4 text-secondary small">
                    By signing up, you agree to our <a href="#" class="text-accent">Terms of Service</a> and <a href="#"
                        class="text-accent">Privacy Policy</a>.
                </div>

               <button type="button" onclick="handleSignUp()" class="btn btn-primary w-100 rounded-pill py-3 glow-effect fw-bold mb-4">
    Create Account
</button>
                <div class="text-center">
                    <p class="text-secondary mb-0">Already have an account? <a href="login.html"
                            class="text-accent text-decoration-none fw-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
