<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ShardaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">

    <div class="auth-container p-4">
        <div class="auth-card">
            <div class="text-center mb-5">
                <a href="index.html" class="text-decoration-none">
                    <span class="fs-2 fw-bold brand-text">ShardaHub</span>
                </a>
                <h4 class="mt-3">Welcome Back</h4>
                <p class="text-secondary">Sign in to continue your learning journey.</p>
            </div>

            <form>
                <div class="mb-4">
                    <label class="form-label text-secondary">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-secondary"><i
                                class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control form-control-auth" placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-secondary"><i
                                class="bi bi-lock"></i></span>
                        <input type="password" class="form-control form-control-auth" placeholder="Enter your password">
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input bg-transparent border-secondary" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-secondary small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-accent small">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 glow-effect fw-bold mb-4">Sign
                    In</button>

                <div class="text-center">
                    <p class="text-secondary mb-0">Don't have an account? <a href="signup.html"
                            class="text-accent text-decoration-none fw-bold">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
